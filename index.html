<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Example</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Vue.js using CDN or locally -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <div id="app">
        {{ message }}

        <div class="container">
            <h1 class="">My Todo List</h1>
            <div class="card">
                <div class="flex">
                    <input v-model="newItem" placeholder="Add new todo" />
                    <button @click="addItem">Add</button>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <h2>Todo</h2>
                    <ul class="list">
                        <li class="list-item" :class="{completed: task.completed}" v-for="task in tasks">
                            <div class="list-item-toggle" @click="toggleCompleted(task)"></div>
                            <span>{{task.name}}</span>
                            <div class="list-item-delete" @click="deleteItem(task.id)">X</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!',

                newItem: '',

                tasks: [
                    {
                        id: 1,
                        name: 'Clean my car',
                        completed: true,
                    },
                    {
                        id: 2,
                        name: 'Mow the lawn',
                        completed: false,
                    }
                ],

            },

            methods: {
                addItem: function () {
                    this.tasks.push({
                        id: this.tasks.length + 1,
                        name: this.newItem,
                        completed: false,
                    })
                },
                toggleCompleted: function (task) {
                    task.completed = !task.completed;
                },
                deleteItem: function (taskId) {
                    this.tasks = this.tasks.filter(task => task.id !== taskId);
                },
            }
        });
    </script>
</body>

</html>
